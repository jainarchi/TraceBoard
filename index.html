<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceBoard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div id="addTaskView">
        <div>
            <input id="taskTitle" type="text" placeholder="Title">
            <textarea id="titleDesp" name="write here" placeholder="Description"></textarea>

            <button id="addTask">Add Task</button>

        </div>
    </div>
    
    <nav>
        <h2 id="title">TraceBoard</h2>
        <button id="newTask">Add new task</button>
    </nav>
    
    <section >
        <div class="col" id="todoCol">
            <div class="heading-count">
                <h4>Todo</h4>
                <span class="count">0</span>
            </div>

         
            
        </div>
         <div class="col"  id="progressCol">
            <div class="heading-count">
                <h4>Progress</h4>
                <span class="count">0</span>
            </div>


        </div>


         <div class="col" id="doneCol" >
            <div class="heading-count">
                <h4>Done</h4>
                <span class="count">0</span>
            </div>


        </div>



 </section>



</main>
        
   

   <script src="script.js"></script>
</body>
</html>
